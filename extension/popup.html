    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4CAF50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .form-row {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      color: #666;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .color-input {
      display: flex;
      gap: 8px;
    }
    .color-input input[type="color"] {
      width: 40px;
      height: 36px;
      padding: 2px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .color-input input[type="text"] {
      flex: 1;
    }
    .shortcut-hint {
      margin-top: 16px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .shortcut-hint kbd {
      background: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
    .api-key-row {
      display: none;

    .api-key-row.show {
      display: block;
    }
    .hint {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
